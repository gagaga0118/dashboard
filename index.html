<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energize Insights | 能源效率仪表板</title>
    <!-- 引入CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部标题 -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-green-700">🌍 Energize Insights</h1>
            <p class="text-gray-600">输入位置，探索天气如何影响能源消耗</p>
        </header>
        
        <!-- 搜索区域 -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
            <input 
                type="text" 
                id="locationInput" 
                placeholder="输入城市名 (如: 北京)" 
                class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-300"
            >
            <button 
                id="searchBtn" 
                class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition"
            >
                分析能源数据
            </button>
        </div>
        
        <!-- 动态数据展示区 -->
        <div id="dashboard" class="hidden">  <!-- 默认隐藏，API调用后显示 -->
            <!-- 天气卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="weather-card">
                    <h3>🌡️ 当前温度</h3>
                    <p id="tempValue">-- °C</p>
                </div>
                <div class="weather-card">
                    <h3>💧 湿度</h3>
                    <p id="humidityValue">-- %</p>
                </div>
                <div class="weather-card">
                    <h3>⚡ 估算能耗</h3>
                    <p id="energyValue">-- kWh</p>
                </div>
            </div>
            
            <!-- 数据图表 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <canvas id="energyChart"></canvas>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="errorMsg" class="hidden text-red-500 text-center mt-4"></div>
    </div>
    
    <footer class="text-center text-gray-500 text-sm mt-12">
        数据来源: OpenWeatherMap | 公式模型: 能源与动力工程计算模型 ©2023
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
